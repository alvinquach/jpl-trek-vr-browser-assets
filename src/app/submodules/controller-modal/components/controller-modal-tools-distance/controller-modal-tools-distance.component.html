<div class="modal-contents with-header with-footer">
    <div class="modal-header">
        Measure Distance
    </div>
    <div class="main-contents no-padding" [ngSwitch]="helpMode">
        <div *ngSwitchCase="false" class="container">
            <div class="points-container">
                <div *ngFor="let point of points; let i = index" class="point">
                    <div class="number">{{i + 1}}</div>
                    ({{point.x}}째, {{point.y}}째)
                </div>
                <div *ngIf="!results" class="current point">
                    <div class="number">&#9733;</div>
                    ({{currentPoint.x}}째, {{currentPoint.y}}째)
                </div>
            </div>
            <div *ngIf="results" class="results">
                {{results.totalDistance / 1000 | number: '1.1-3'}} km
            </div>
        </div>
        <ng-container *ngSwitchCase="true">
            <div>
                Make an area selection by specifying the bounding box boundaries:
            </div>
        </ng-container>
    </div>
    <div class="modal-footer" (click)="toggleHelpMode()" [ngSwitch]="helpMode">
        <div *ngSwitchCase="false">
            Press the Steam button for help
        </div>
        <div *ngSwitchCase="true">
            Press the Steam button to return
        </div>
    </div>
</div>
