<div class="modal-contents with-header with-footer">
    <div class="modal-header">
        {{itemType}}s
    </div>
    <div class="main-contents scrollbar no-padding" [ngSwitch]="helpMode">
        <ng-container *ngSwitchCase="false">
            <div *ngFor="let item of items; let i = index" class="item truncate" [ngClass]="{'active': activeItemIndex === i}">
                {{item.name}}
            </div>
        </ng-container>
        <ng-container *ngSwitchCase="true">
            <div>
                Coming Soon
            </div>
        </ng-container>
    </div>
    <div class="modal-footer" (click)="toggleHelpMode()" [ngSwitch]="helpMode">
        <div *ngSwitchCase="false">
            Press the Steam button for help
        </div>
        <div *ngSwitchCase="true">
            Press the Steam button to return
        </div>
    </div>
</div>
