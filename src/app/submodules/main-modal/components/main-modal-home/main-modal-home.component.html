<div style="display: flex">
    <div class="dummy-icons-container" [ngClass]="mode" (click)="onBackTriggerClick($event)">
        <div *ngFor="let icon of navigableIcons; let i = index" 
            [ngClass]="componentName + ' dummy-icon ' + i">
        </div>
    </div>
    <div class="navigable-icons-container" [ngClass]="mode">
        <app-main-modal-navigable-icon
            [mode]="mode"
            (iconClicked)="navigate('./search', 0)"
            materialIcon="search"
            title="Search">
        </app-main-modal-navigable-icon>
        <!-- <div class="navigable-icon-container" (click)="startActivity('BBoxSelection')">
            <div class="navigable-icon">
                <mdc-icon>build</mdc-icon>
            </div>
            <div class="description">
                Tools
            </div>
        </div> -->
        <app-main-modal-navigable-icon 
            [mode]="mode"
            (iconClicked)="startActivity('BBoxSelection')"
            materialIcon="select_all"
            title="Area Selection">
        </app-main-modal-navigable-icon>
        <app-main-modal-navigable-icon 
            [mode]="mode"
            (iconClicked)="navigate('./layer-manager', 2)"
            materialIcon="layers"
            title="Layer Manager">
        </app-main-modal-navigable-icon>
        <app-main-modal-navigable-icon
            [mode]="mode"
            materialIcon="settings"
            title="Options">
        </app-main-modal-navigable-icon>    
    </div>
    <div class="router-outlet" [ngClass]="{visible: !isLastChild}">
        <ng-container *ngIf="!isLastChild">
            <router-outlet></router-outlet>
        </ng-container>
    </div>
</div>
