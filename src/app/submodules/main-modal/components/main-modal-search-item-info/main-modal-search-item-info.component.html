<div class="info-container">
    <ng-container *ngIf="imageUrl || description" >
        <div class="title">
            {{title}}
        </div>
        <div *ngIf="imageUrl" class="image-container">
            <img [src]="imageUrl">
        </div>
        <div *ngIf="description" [innerHTML]="description" class="description">
            
        </div>
    </ng-container>
</div>
